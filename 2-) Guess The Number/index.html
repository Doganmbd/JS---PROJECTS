<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Numbert</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f826b6792.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
 
</head>
<body>
    <main id="formm" >
        <header>Guess The Number</header>
        <div class="accept">
            <p id="p1">( Enter a number between <span id="down"> 1 </span>  -  <span id="up">100</span> )</p>
        </div>
        <form class="inpt1" name="formname">
            
            <input id="inpt" type="number"  placeholder="enter a number" min="1" max="100" >
            <button id="btn">Accept</button>
        </form>

        <p id="p2">Make a Guess</p>

        <div id="remainder" >
            <h3 class="count"> 
                You have  <input class="count-input" type="text">       attempts left
            </h3>
        </div>
        <div class="restart ">
            <button class="btn2">Restart</button>
        </div>


    </main>
    <footer>
        <p>Prepared by Mustafa Bilal DOÄAN</p> 
        <p>Copyright &#169; 2022</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
