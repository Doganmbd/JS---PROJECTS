<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/universal.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>

<body>
    <h1 id="checkout-title">Checkout</h1>
    <main>

        <div id="products-preview">
            <form action="GET" id="customer-form">
                <div id="contact-information" class="data-form">
                    <div class="campo">
                        <label for="name">Name</label>
                        <div class="input-field">
                            <input type="text" id="name" placeholder="Product Name">
                        </div>
                    </div>
                    <div class="campo">
                        <label for="price">Price</label>
                        <div class="input-field">
                            <input type="text" placeholder="Price" id="price">
                        </div>
                    </div>
                    <div class="campo">
                        <label for="quantity">Quantity</label>
                        <div class="input-field">
                            <input type="text" placeholder="Quantity" id="quantity">
                        </div>
                    </div>
                </div>
                <button type="submit">ADD TO CART</button>
            </form>
          <div class="loading" style="display: none;">
                <img src="img/loading.gif"> 
               </div> 


               
            <div id="product-painel">
                <div class="products">
                    <div class="product">
                        <img src="img/photo1.png" alt="">
                        <div class="product-info">
                            <h2>Vintage Backbag</h2>
                            <div class="product-price">
                                <p><strong>25.98</strong> <span class="line-through">34.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <button>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <p id="product-quantity">1</p> 
                                <button>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">25.98</div>

                        </div>
                    </div>

                    <div class="product">
                        <img src="img/photo2.png" alt="">
                        <div class="product-info">
                            <h2>Levi Shoes</h2>
                            <div class="product-price">
                                <p><strong>45.99</strong> <span class="line-through">54.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <button>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <p id="product-quantity">1</p>
                                <button>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">45.99</div>

                        </div>
                    </div>

                    <div class="product">
                        <img src="img/photo3.jpg" alt="">
                        <div class="product-info">
                            <h2>Antique Clock</h2>
                            <div class="product-price">
                                <p><strong>74.99</strong> <span class="line-through">94.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <button>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <p id="product-quantity">1</p>
                                <button>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">74.99</div>
                        </div>
                    </div>
                </div>


                <div class="buy-detail" >
                    <p>Subtotal</p>
                    <p id="cart-subtotal">0</p>
                </div>
                <div class="buy-detail" >
                    <p>Tax(%18)</p>
                    <p id="cart-tax">0</p>
                </div>
                <div class="buy-detail" >
                    <p>Shipping</p>
                    <p id="cart-shipping">0</p>
                </div>
                <div class="buy-detail" >
                    <p>Total</p>
                    <p id="cart-total">0</p>
                </div>
            </div>

        </div>
    </main>
    <script src="checkout.js"></script>
</body>

</html>
